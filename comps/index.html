<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>stalequant.com - crypto benchmarking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="../favicon.ico">
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>

<body>
  <div class="container py-2 px-4">
    <!-- Header -->
    <div class="row g-2 mb-2">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-title">
            <span>stalequant.com - crypto benchmarking</span>
            <a href="../index.html">‚Üê Home</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart card -->
    <div class="row g-4 mb-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body" style="display: flex; flex-direction: column; gap: var(--spacing-md);">
            <div id="comps-plot"></div>
            <div style="display: flex; align-items: center; gap: var(--spacing-sm); flex-wrap: wrap;">
              <span class="comps-optLabel" style="margin: 0;">Targets:</span>
              <div class="comps-picker" style="display: inline-block;">
                <input id="inputTarget" type="text" placeholder="HYPE, SOL, etc." autocomplete="off"
                  style="width: 200px;" />
                <div class="comps-dropdown" id="ddTarget"></div>
              </div>
              <ul class="comps-tokenList" id="listTarget"
                style="display: inline-flex; margin: 0; padding: 0; vertical-align: middle;"></ul>
            </div>
            <div style="display: flex; align-items: center; gap: var(--spacing-sm); flex-wrap: wrap;">
              <span class="comps-optLabel" style="margin: 0;">Benchmarks:</span>
              <div class="comps-picker" style="display: inline-block;">
                <input id="inputBench" type="text" placeholder="BTC, ETH, etc." autocomplete="off"
                  style="width: 200px;" />
                <div class="comps-dropdown" id="ddBench"></div>
              </div>
              <ul class="comps-tokenList" id="listBench"
                style="display: inline-flex; margin: 0; padding: 0; vertical-align: middle;"></ul>
            </div>
            <div style="display: flex; align-items: center; gap: var(--spacing-sm); flex-wrap: wrap;">
              <span class="comps-optLabel" style="margin: 0;">Granularity:</span>
              <div class="comps-optBtns" data-group="granularity" style="display: inline-flex;">
                <button class="comps-optbtn" data-value="M">M</button>
                <button class="comps-optbtn active" data-value="15M">15M</button>
                <button class="comps-optbtn" data-value="H">H</button>
                <button class="comps-optbtn" data-value="4H">4H</button>
                <button class="comps-optbtn" data-value="D">D</button>
              </div>
            </div>
            <div style="display: flex; align-items: center; gap: var(--spacing-sm); flex-wrap: wrap;">
              <span class="comps-optLabel" style="margin: 0;">Benchmark Mode:</span>
              <div class="comps-optBtns" data-group="benchmarkMode" style="display: inline-flex;">
                <button class="comps-optbtn" data-value="raw">raw</button>
                <button class="comps-optbtn active" data-value="demean_beta1">demean (beta=1)</button>
                <button class="comps-optbtn" data-value="beta_adjust">beta adj</button>
              </div>
            </div>
          </div>
          <div class="ctrlbar" id="compsCtrlBar" title="Click to expand/collapse">
            <div class="left">
              <div class="chev" id="compsChev">&#8250;</div>
              <div>
                <div style="font-weight:800; font-size:13px; color:var(--text-primary);">Advanced...</div>
                <div style="font-size:12px; color:var(--text-secondary);" id="compsCtrlSummary">
                </div>
              </div>
            </div>
            <span class="badge" id="compsUpdatedBadge">Not updated</span>
            <span class="badge" id="compsCacheBadge">0 keys</span>
          </div>

          <div class="ctrlpanel" id="compsCtrlPanel">
            <div style="height:12px"></div>

            <div class="field">
              <label>Show comparables</label>
              <div class="comps-optBtns" data-group="comparables">
                <button class="comps-optbtn active" data-value="auto">&lt;auto&gt;</button>
                <button class="comps-optbtn" data-value="yes">yes</button>
                <button class="comps-optbtn" data-value="no">no</button>
              </div>
            </div>

            <div class="field">
              <label>Data source</label>
              <div class="comps-optBtns" data-group="dataSource">
                <button class="comps-optbtn active" data-value="binance">binance</button>
              </div>
            </div>

            <div class="field">
              <label>Censor returns</label>
              <div class="comps-optBtns" data-group="censor">
                <button class="comps-optbtn active" data-value="no">no</button>
                <button class="comps-optbtn" data-value="0.05">5%</button>
                <button class="comps-optbtn" data-value="0.10">10%</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="comps-toast" id="toast">
    <button class="close" id="toastClose" title="Dismiss">x</button>
    <div class="tTitle" id="toastTitle"></div>
    <div class="tBody" id="toastBody"></div>
  </div>

  <script src="shared.js"></script>
  <script src="data.js"></script>
  <script src="math.js"></script>
  <script src="chart.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
