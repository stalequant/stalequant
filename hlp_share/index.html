<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>sq - Hyperliquid HLP shares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>

<body>
    <div class="container py-2 px-4">
        <!-- Header -->
        <div class="row g-2 mb-2">
            <div class="col-lg-12">
                <div class="card card-center"
                    style="padding: var(--spacing-md); display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                    <h1 style="margin: 0; font-size: 1.5rem;">sq - Hyperliquid HLP shares</h1>
                    <div class="links" style="margin: 0;">
                        <a href="../index.html">← Home</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div class="row g-4 mb-4">
            <div class="col-12">
                <div class="rates-card">
                    <div class="hd">
                        <h2>Hyperliquid HLP Volume &amp; OI Shares</h2>
                    </div>
                    <div class="bd">
                        <div id="plot"></div>
                    </div>
                    <div class="ctrlbar">
                        <div class="left">
                            <div>
                                <div class="hlp-controls"
                                    style="font-size:12px; color:var(--text-secondary); margin-top: 4px;">
                                    <select id="coin-select"></select>
                                    <div id="coin-buttons"></div>
                                </div>
                            </div>
                        </div>
                        <div style="font-size: 11px; color: var(--text-secondary);">
                            7‑day moving averages • Data via <a
                                href="https://github.com/thunderhead-labs/hyperliquid-stats" target="_blank"
                                style="color: var(--text-secondary);">Thunderhead‑labs</a>
                        </div>
                        <span class="badge" id="hlpUpdatedBadge">Not updated</span>
                        <span class="badge" id="hlpStatusBadge">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="shared.js"></script>
    <script src="data.js"></script>
    <script src="chart.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
