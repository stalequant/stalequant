<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>stalequant.com - DEX volume quality</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="../favicon.ico">
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>


  <style>
    .tape {
      border-radius: var(--radius-md);
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      overflow: hidden;
    }

    .tape .chart-header {
      border-bottom: 1px solid var(--border-subtle);
    }

    .tape .box,
    .tape-box {
      height: 260px;
      overflow: auto;
      line-height: 1.25;
      font-size: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .tape .rowline,
    .tape-box .rowline {
      margin: 0 0 6px 0;
    }

    .tape .muted {
      opacity: 0.75;
    }

    .tape .hl,
    .tape-box .hl {
      color: #35d07f;
    }

    .tape .ex,
    .tape-box .ex {
      color: #ff6b6b;
    }

    .tape .li,
    .tape-box .li {
      color: #4aa3ff;
    }
  </style>
</head>

<body>

  <!-- Main container -->
  <div class="container py-4 px-4">
    <div class="row g-4">

      <!-- Header -->
      <div class="col-12">
        <div class="card">
          <div class="card-title">
            <span>stalequant.com - DEX volume quality</span>
            <a href="../index.html">‚Üê Home</a>
          </div>
        </div>
      </div>

      <!-- LEFT CHART -->
      <div class="col-lg-6 col-12">
        <div class="card">
          <div class="card-title">
            Volume vs Net Position Changes
          </div>
          <div class="card-body">
            <div id="chartLeft"></div>
          </div>
        </div>
      </div>

      <!-- RIGHT CHART -->
      <div class="col-lg-6 col-12">
        <div class="card">
          <div class="card-title">
            % Volume That Was Net Position Change
          </div>
          <div class="card-body">
            <div id="chartRight"></div>
          </div>
        </div>
      </div>

      <!-- BOTTOM BOX -->
      <div class="col-12">
        <div class="card">
          <div class="card-title">
            Status
          </div>
          <div class="card-body">
            <span class="status-pill" id="statusHL">HL: <span class="status-warn">connecting</span></span>
            <span class="status-pill" id="statusEX">EdgeX: <span class="status-warn">connecting</span></span>
            <span class="status-pill" id="statusLI">Lighter: <span class="status-warn">connecting</span></span>
            <span class="status-pill">Last tick: <span id="lastTick" class="status-warn">--</span></span>

            <div class="py-3">Trade tape:
              <span id="tapeCount">0</span> trades (newest at bottom)
            </div>
            <div id="tapeBox" class="tape-box"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="shared.js"></script>
  <script src="data.js"></script>
  <script src="tape.js"></script>
  <script src="websocket.js"></script>
  <script src="chart.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
