<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>sq - DEX volume quality</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="../favicon.ico">
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>

<body>
  <div class="container py-2 px-4">
    <!-- Header -->
    <div class="row g-2 mb-2">
      <div class="col-lg-12">
        <div class="card card-center"
          style="padding: var(--spacing-md); display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
          <h1 style="margin: 0; font-size: 1.5rem;">sq - DEX volume quality</h1>
          <div class="links" style="margin: 0;">
            <a href="../index.html">‚Üê Home</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row g-4 mb-4">
      <div class="col-lg-6 col-md-12">
        <div class="rates-card">
          <div class="hd">
            <h2>Volume vs Net Position Changes</h2>
          </div>
          <div class="bd">
            <div id="chartLeft"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-12">
        <div class="rates-card">
          <div class="hd">
            <h2>% Volume That Was Net Position Change</h2>
          </div>
          <div class="bd">
            <div id="chartRight"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="row g-4 mb-4">
      <div class="col-12">
        <div class="rates-card">
          <div class="ctrlbar">
            <div class="left">
              <div>
                <div
                  style="font-size:12px; color:var(--text-secondary); display: flex; flex-wrap: wrap; gap: 8px; margin-top: 4px;">
                  <span style="font-weight:800; color:var(--text-primary);">Status</span>
                  <span class="status-pill" id="statusHL">HL: <span class="status-warn">connecting</span></span>
                  <span class="status-pill" id="statusEX">EdgeX: <span class="status-warn">connecting</span></span>
                  <span class="status-pill" id="statusLI">Lighter: <span class="status-warn">connecting</span></span>
                  <span class="status-pill">Last tick: <span id="lastTick" class="status-warn">--</span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Trade tape -->
    <div class="row g-4">
      <div class="col-12">
        <div class="rates-card">
          <div class="hd">
            <h2>Trade tape</h2>
          </div>
          <div class="ctrlbar">
            <div class="left">
              <div>
                <div style="font-weight:800; font-size:13px; color:var(--text-primary);">Info</div>
                <div style="font-size:12px; color:var(--text-secondary);">
                  showing <span id="tapeCount">0</span> trades (newest at bottom)
                  <span style="opacity: 0.7;">-- auto-scrolls unless you scroll up</span>
                </div>
              </div>
            </div>
          </div>
          <div class="bd">
            <div id="tapeBox" class="tape-box"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="shared.js"></script>
  <script src="data.js"></script>
  <script src="tape.js"></script>
  <script src="websocket.js"></script>
  <script src="chart.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
