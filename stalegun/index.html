<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>stalequant.com - consolidated orderflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
    <script src="https://unpkg.com/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body class="stalegun">

    <!-- Main container -->
    <div class="container py-4 px-4">
        <div class="row g-4">

            <!-- Header -->
            <div class="col-12">
                <div class="card">
                    <div class="card-title">
                        <span>stalequant.com - consolidated orderflow</span>
                        <a href="../index.html">‚Üê Home</a>
                    </div>
                </div>
            </div>


            <!-- Chart -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div id="chart-container">
                            <canvas id="coinChart"></canvas>
                        </div>
                        <div id="custom-legend"></div>
                        <div style="display: flex; align-items: center; gap: var(--spacing-sm); flex-wrap: wrap;">
                            <span class="comps-optLabel" style="margin: 0;">Ticker:</span>
                            <div class="comps-picker" style="display: inline-block;">
                                <input id="coinInput" type="text" placeholder="BTC" autocomplete="off"
                                    style="width: 200px;" />
                                <div class="comps-dropdown" id="coinDropdown"></div>
                            </div>
                            <div id="coin-buttons"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Status -->
            <div class="col-12">
                <div class="card">
                    <div class="card-title">
                        Status
                    </div>
                    <div class="card-body">
                        <span class="status-pill" id="statusHL">Hyperliquid: <span
                                class="status-warn">connecting</span></span>
                        <span class="status-pill" id="statusBN">Binance: <span
                                class="status-warn">connecting</span></span>
                        <span class="status-pill">Last tick: <span id="lastTick" class="status-warn">--</span></span>

                        <div class="py-3">Trade tape:
                            <span id="tapeCount">0</span> trades (newest at bottom)
                        </div>
                        <div id="tapeBox" class="tape-box"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="stalegun_tape.js"></script>
    <script src="stalegun_chart.js"></script>
    <script src="stalegun_coinchange.js"></script>
    <script src="stalegun_ui.js"></script>
    <script src="stalegun_hyperliquiddata.js"></script>
    <script src="stalegun_binancedata.js"></script>
    <script src="stalegun_procdata.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        hl_listeners = []
        binance_listeners = []
    </script>
</body>

</html>
